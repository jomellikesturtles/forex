<div *ngIf="procLoading">
  <h1>Fetching data...</h1>
  <div class="spinner-border text-primary" role="status">
    <span class="sr-only">Fetching Data...</span>
  </div>
</div>
<div *ngIf="!procLoading"
id='exchangeList' style='display: flex;
      flex-flow: wrap;width: 100%;'>
  <div *ngFor="let item of exchangeList">
    <div style='margin: 10px;'>
      <app-forex-single-unit [rate]='item' [rateName]='item.name'></app-forex-single-unit>
    </div>
  </div>
</div>
